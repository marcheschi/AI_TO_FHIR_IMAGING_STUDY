# SLF4J Simple Logger Configuration for Imaging Study CLI

# Set default log level (trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=info

# Show date and time
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=true

# Show level in output
org.slf4j.simpleLogger.levelInBrackets=true

# Specific logger levels
org.slf4j.simpleLogger.log.com.fhirconverter=info
org.slf4j.simpleLogger.log.ca.uhn.fhir=warn

# Cache output stream (stdout/stderr)
org.slf4j.simpleLogger.cacheOutputStream=true
